def final applicationId_UAT = "vn.minerva.travinh.uat"
def final applicationId_Product = "vn.minerva.travinh"
def final FABRIC_API_KEY_UAT = "6e8150dd10737f03a50a312204415df220095522"
def final FABRIC_API_KEY_PRODUCT = "6e8150dd10737f03a50a312204415df220095522"

def final APP_NAME_UAT = "TRAVINH UAT"
def final APP_NAME_PRODUCT = "Tra Vinh"

def final schemeApp = "coop"
